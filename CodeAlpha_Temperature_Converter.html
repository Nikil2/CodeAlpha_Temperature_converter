<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d5e6f0;
        }

        h1 {
            color: #121818  ;
             
        }

        #converter {
            margin: 20px auto;
            width: 300;
            background-color:aqua;
            max-width: 400px;
            padding: 60px;
            border-radius: 10px;
            text-align: center;
}
        

        select, input {
            width: 90%;
            padding: 10px;
            margin: 5% 0;
        }

        button {
            background-color:  #c2f0fc;
            color: #0b0a0b;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
    background-color: #b4afd7;
}
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="converter">
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const fromUnit = document.getElementById("fromUnit").value;
            const inputTemp = parseFloat(document.getElementById("inputTemp").value);
            let result = "";

            if (fromUnit === "celsius") {
                result = `${inputTemp} Celsius is ${(inputTemp * 9/5) + 32} Fahrenheit`;
            } else if (fromUnit === "fahrenheit") {
                result = `${inputTemp} Fahrenheit is ${(inputTemp - 32) * 5/9} Celsius`;
            } else if (fromUnit === "kelvin") {
                result = `${inputTemp} Kelvin is ${(inputTemp - 273.15) * 9/5 + 32} Fahrenheit`;
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
